<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${titulo}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
</head>
<body>

<section th:replace="componentes/tiempo :: interceptor"></section>

<h3 th:text="${titulo}"></h3>
<div th:text="${usuario.nombre}"></div>
<div th:text="${usuario.apellido}"></div>
<div th:text="${usuario.username}"></div>
<div th:text="${usuario.password}"></div>
<div th:text="${usuario.email}"></div>
<div th:text="${usuario.identificador}"></div>
<div th:text="'Habilitado: ' + ${usuario.habilitar}"></div>
<div th:text="'GÃ©nero: ' + ${usuario.genero}"></div>
<div th:text="${usuario.cuenta}"></div>
<div th:text="${usuario.fechaNacimiento}"></div>
<div th:text="${usuario.pais.id}"></div>
<div th:text="${usuario.pais.codigo}"></div>
<div th:text="${usuario.pais.nombre}"></div>
<div th:text="'Valor secreto: ' + ${usuario.valorSecreto}"></div>

<div>Roles</div>
<ul>
  <li th:each="role : ${usuario.roles}"
      th:text="${role.id} + ' ' + ${role.nombre} + ' ' + ${role.role}"></li>
</ul>
</body>
</html>
